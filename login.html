<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Form - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
</head>
<body background='./img/background.jpg' style="background-size:cover">
	<h2 style="position:absolute;left:39%;top:10%;font-size:25px;font-weight:100;">绿色低碳企业信息管理平台</h2>
	<div style="position:absolute;left:35%;top:25%;background-color:#00000;">
		<div class="easyui-panel" title="用户登录" style="width:100%;max-width:400px;padding:30px 60px;">
			<form id="ff" method="post">
				<div style="margin-bottom:20px">
					<input id="name" class="easyui-textbox" name="name" style="width:100%" data-options="label:'用户名:',required:true">
				</div>
				<div style="margin-bottom:20px">
					<input id="password" type="password" class="easyui-textbox" name="password" style="width:100%" data-options="label:'密码:',required:true">
				</div>
				<div style="margin-bottom:20px">
				    <a href="#" title="This is the tooltip message." class="easyui-tooltip"></a>
				</div>
			</form>
			<div style="text-align:center;padding:5px 0">
				<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:40%">登录</a>
			</div>
		</div>
	</div>
</body>
</html>
