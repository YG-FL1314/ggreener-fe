<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绿色低碳企业信息管理平台</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="./css/ggreen.css">
	<script type="text/javascript" src="./jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/ggreen.js"></script>
</head>
<body>
	<div id="top" style="text-align:right;margin-bottom:5px;height:25px">
		<a id="user" href="#" class="easyui-linkbutton" onclick="$('#modifyUser').window('open')" data-options="plain:true" style="text-align:center;width:8%;height:25px;"></a>
		<a href="#" class="easyui-linkbutton" onclick="logout()" data-options="plain:true" style="text-align:center;width:5%;height:25px;">退出</a>
		<div id="modifyUser" class="easyui-window" title="修改密码" data-options="closed:true,iconCls:'icon-save'" style="width:300px;height:200px;padding:5px;">
        	<div style="text-align:center;margin-top:10px;">
        		<input id="srcPwd" class="easyui-textbox" label="原密码：" type="password" labelPosition="before" style="width:80%;">
        	</div>
            <div style="text-align:center;margin-top:10px;">
            	<input id="destPwd" class="easyui-textbox" label="新密码：" type="password" labelPosition="before"  style="width:80%;">
            </div>
            <div style="text-align:center;margin-top:20px;">
            	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="modifyUser()">确定</a>
            	 <a href="#" class="easyui-linkbutton" onclick="$('#modifyUser').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
            </div>
	    </div>
    </div>
    <div id="layout" class="easyui-layout" border="true" style="height:2090px">
        <div data-options="region:'north'" style="height:65px;text-align:center">
        	<h2>绿色低碳企业信息管理平台</h2>
        </div>
        <div id="center" data-options="region:'center'" style="width:100%;height:2020px;text-align:center">
        	<div id="tt" class="easyui-tabs" style="width:100%;height:2020px" data-options="tabPosition:'left'">
		        <div title="企业管理" style="padding:20px;">
	        		<input id = "name" class="easyui-textbox" label="单位名称：" labelPosition="before" data-options="prompt:'请输入单位名称...'" style="width:40%;" labelAlign="right">
            		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchClick()" style="width:26%;margin-left:20px;">搜索</a>
            		<a id="addCompany" href="#" class="easyui-linkbutton" onclick="createCompany()" data-options="iconCls:'icon-add'" style="width:26%;margin-left:20px;">新增企业</a>
            		<div style="margin-top:20px">
						<select id="member" class="easyui-combobox" label="会员级别：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false,multiple:true" labelAlign="right">	
						</select>					
						<select id="attention" class="easyui-combobox" label="关注等级：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false,multiple:true" labelAlign="right">	
						</select>					
						<select id="region" class="easyui-combobox" label="所在地区：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>	
						<select id="zol" class="easyui-combobox" label="中关村：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>						
						<select id="unitProperties" class="easyui-combobox" label="单位性质：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false,multiple:true" labelAlign="right"> 
						</select>								
					</div>
            		<div style="margin-top:20px"> 
						<select id="equity" class="easyui-combobox" label="出资方式：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false" labelAlign="right">
						</select>				
						<select id="companyType" class="easyui-combobox" label="单位类型：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false" labelAlign="right">
						</select>
						<select id="industry" class="easyui-combobox" label="所属行业：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>
						<select id="companyMarket" class="easyui-combobox" label="上市公司：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false,multiple:true" labelAlign="right">
						</select>
						<select id="business" class="easyui-combobox" label="主营业务：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="highTech" class="easyui-combobox" label="高新技术：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false,multiple:true" labelAlign="right">
						</select>
						<select id="businessArea" class="easyui-combobox" label="业务领域：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>
						<select id="segmentMarket" class="easyui-combobox" label="细分市场：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>
						<select id="advantages" class="easyui-textbox" label="单位优势：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',panelHeight:'auto',limitToList:false,multiple:true" labelAlign="right">
						</select>
						<select id="requirements" class="easyui-combobox" label="需求信息：" labelPosition="left" style="width:19%;" data-options="valueField:'id',textField:'name',limitToList:false,multiple:true" labelAlign="right">
						</select>
					</div>
					<div style="margin-top:20px">
			            <table id="companys" class="easyui-datagrid" data-options="singleSelect:true,pagination:true,pagePosition:'both',toolbar:'#operationCompany',footer:'#operationCompanyBottom',scrollbarSize:0,pageSize:50,fitColumns:true">
        					<thead>
					            <tr>
					                <th field="memberCode" align="center" width="8%" height="20px" data-options="formatter:formatCellTooltip">会员编号</th>
					                <th field="memberName" align="center" width="8%" height="20px" data-options="formatter:formatCellTooltip">会员等级</th>
					                <th field="attention" align="center" width="7%" height="20px" data-options="formatter:formatCellTooltip">关注等级</th>
					                <th field="name" align="left" halign="center" width="30%" height="20px" data-options="formatter:formatCellTooltip">单位名称</th>
					                <th field="region" align="center" width="8%" height="20px" data-options="formatter:formatCellTooltip">所在地区</th>
					                <th field="createTime" align="center" width="8%" height="20px" data-options="formatter:formatCellTooltip">成立时间</th>
					                <th field="registeredCapital" align="center" width="10%" height="20px" data-options="formatter:formatCellTooltip">注册资金(万元)</th>
					                <th field="updateUser" align="center" width="7%" height="20px" data-options="formatter:formatCellTooltip">最近修改人</th>
					                <th field="updateTime" align="center" width="14%" height="20px" data-options="formatter:formatCellTooltip">最近修改时间</th>
					            </tr>
					        </thead>
					    </table>
					    <div id="operationCompany" style="padding:2px 5px;">
					        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="createCompany()" plain="true">增加</a>
					        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="updateCompany()">修改</a>
					        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteCompany()">删除</a>
					    </div>
					    <div id="operationCompanyBottom" style="padding:2px 5px;">
					        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="createCompany()" plain="true">增加</a>
					        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="updateCompany()">修改</a>
					        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteCompany()">删除</a>
					    </div>
		        	</div>
		        </div>
		        <div title="项目管理" style="padding:20px">
		            <table id="projects" style="width:100%;height:100%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationProject',rownumbers:true,remoteSort:false, sortName:'startDate', sortOrder:'asc'">
		            	<thead>
				            <tr>
				                <th field="projectName" align="center" width="35%">项目名称</th>
				                <th field="projectType" align="center" width="10%">项目类型</th>
				                <th field="projectAddress" align="center" width="10%">项目执行地点</th>
				                <th field="startDate" align="center" width="10%" sortable="true">开始时间</th>
				                <th field="endDate" align="center" width="10%" sortable="true">结束时间</th>
				                <th field="projectRemark" align="center" width="10%">备注</th>
				                <th field="amount" align="center" width="15%" sortable="true" sorter="sort_int">项目金额(万元)</th>
				            </tr>
				        </thead>
				    </table>
			        <div id="operationProject" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#addProject').window('open')" plain="true">增加</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="updateProjectClick()">修改</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteProject()">删除</a>
				    </div>
				     <div id="addProject" class="easyui-window" title="新增项目" data-options="closed:true,iconCls:'icon-save',minimizable:false,maximizable:false" style="width:500px;height:420px;padding:5px;">
			        	<div style="text-align:center;margin-top:10px;">
			        		<input id="projectName" class="easyui-textbox" label="项目名称：" labelPosition="before" style="width:380px;" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="projectType" class="easyui-combobox" label="项目类型：" labelPosition="before"  style="width:380px;" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="projectAddress" class="easyui-textbox" label="项目地点：" labelPosition="before" style="width:380px;" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="startDate" class="easyui-datebox" label="开始时间：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:380px;" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="endDate" class="easyui-datebox" label="结束时间：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:380px;" labelAlign="right">
		                </div>		           
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="projectRemark" class="easyui-textbox" label="备注：" labelPosition="before" multiline="true" style="width:380px;height:100px" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addProject()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addProject').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
				    <div id="updateProject" class="easyui-window" title="修改项目" data-options="closed:true,iconCls:'icon-save',minimizable:false,maximizable:false" style="width:500px;height:450px;padding:5px;">
				    	<div style="text-align:center;margin-top:10px;">
			        		<input id="projectId" class="easyui-textbox" label="项目ID：" labelPosition="before" style="width:380px;" disabled="true" labelAlign="right">
			        	</div>
				     	<div style="text-align:center;margin-top:10px;">
			        		<input id="projectNameUpdate" class="easyui-textbox" label="项目名称：" labelPosition="before" style="width:380px;" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="projectTypeUpdate" class="easyui-combobox" label="项目类型：" labelPosition="before"  style="width:380px;" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="projectAddressUpdate" class="easyui-textbox" label="项目地点：" labelPosition="before" style="width:380px;" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="startDateUpdate" class="easyui-datebox" label="开始时间：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:380px;" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="endDateUpdate" class="easyui-datebox" label="结束时间：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:380px;" labelAlign="right">
		                </div>		            
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="projectRemarkUpdate" class="easyui-textbox" label="备注" labelPosition="before" multiline="true" style="width:380px;height:100px" labelAlign="right">
			        	</div>

		                <div style="text-align:center;margin-top:10px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="updateProject()">更新</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#updateProject').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		        <div title="用户管理" style="padding:20px">
		            <table id="users" style="width:99%;height:80%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationUser',rownumbers:true">
				        <thead>
				            <tr>
				                <th field="name" align="center" width="30%">用户名</th>
				                <th field="nickName" align="center" width="30%">昵称</th>
				                <th field="status" align="center" width="20%">状态</th>
				            </tr>
				        </thead>
				    </table>
					<div id="operationUser" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#addUsers').window('open')" plain="true">增加</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="modifyUserOperationByAdmin()">修改</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteUserByAdmin()">停用</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="startUserByAdmin()">启用</a>
				    </div>
			        <div id="addUsers" class="easyui-window" title="新增用户" data-options="closed:true,iconCls:'icon-save',minimizable:false,maximizable:false" style="width:420px;height:270px;padding:5px;">
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="userName" class="easyui-textbox" label="用户名：" labelPosition="before" style="width:70%;" labelAlign="right">
			        	</div>
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="nickName" class="easyui-textbox" label="昵称：" labelPosition="before" style="width:70%;" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="userPwd" class="easyui-textbox" label="密码：" labelPosition="before"  style="width:70%;" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addUser()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addUsers').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
				    <div id="updateUsers" class="easyui-window" title="修改用户" data-options="closed:true,iconCls:'icon-save',minimizable:false,maximizable:false" style="width:420px;height:310px;padding:5px;">
				     	<div style="text-align:center;margin-top:20px;">
			        		<input id="userUuidUpdate" class="easyui-textbox" label="用户ID：" disabled="true"  labelPosition="before" style="width:70%;" labelAlign="right">
			        	</div>
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="userNameUpdate" class="easyui-textbox" label="用户名：" labelPosition="before" style="width:70%;" labelAlign="right">
			        	</div>
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="nickNameUpdate" class="easyui-textbox" label="昵称：" labelPosition="before" style="width:70%;" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="userPwdUpdate" class="easyui-textbox" label="密码：" labelPosition="before"  style="width:70%;" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="updateUserByAdmin()">修改</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#updateUsers').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		        <div title="标签管理" style="padding:20px">
		        	<div style="text-align:left;margin-bottom:10px">
		        		<select id="parents" class="easyui-combobox" label="父标签：" labelPosition="left" style="width:19%;"></select>
					</div>	
		            <table id="tags" style="width:99%;height:98%;" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationTag',scrollbarSize:0,fitColumns:true,pagination:true,pagePosition:'top',pageSize:50">
				        <thead>
				            <tr>
				                <th field="id" align="center" width="20%">标签ID</th>
				                <th field="name" align="center" width="20%">标签名称</th>
				                <th field="parent" align="center" width="20%">父标签名称</th>
				                <th field="order" align="center" width="20%">顺序（从小到大）</th>
				            </tr>
				        </thead>
				    </table>
				    <div id="operationTag" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="$('#addTags').window('open')" plain="true">增加</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" onclick="modifyTagOperationByAdmin()" plain="true">修改</a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" onclick="deleteTagByAdmin()" plain="true">删除</a>
				    </div>
			        <div id="addTags" class="easyui-window" title="新增标签" data-options="closed:true,iconCls:'icon-save',minimizable:false,maximizable:false" style="width:420px;height:300px;padding:5px;">
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="tagName" class="easyui-textbox" label="标签名称：" labelPosition="before" style="width:300px" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagParents" class="easyui-combobox" label="父标签：" labelPosition="before"  style="width:300px" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagOrder" class="easyui-textbox" label="标签顺序：" labelPosition="before"  style="width:300px" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addTag()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addTags').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
				    <div id="updateTags" class="easyui-window" title="修改标签" data-options="closed:true,iconCls:'icon-save',minimizable:false,maximizable:false" style="width:420px;height:320px;padding:5px;">
				    	<div style="text-align:center;margin-top:20px;">
			        		<input id="tagIdUpdate" class="easyui-textbox" label="标签ID：" labelPosition="before" disabled="true" style="width:300px" labelAlign="right">
			        	</div>
				     	<div style="text-align:center;margin-top:20px;">
			        		<input id="tagNameUpdate" class="easyui-textbox" label="标签名称：" labelPosition="before" style="width:300px" labelAlign="right">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagParentsUpdate" class="easyui-combobox" label="父标签：" labelPosition="before"  style="width:300px" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagOrderUpdate" class="easyui-textbox" label="标签顺序：" labelPosition="before"  style="width:300px" labelAlign="right">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="updateTagByAdmin()">修改</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#updateTags').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		        </div>
		    </div>
        </div>
    </div>
</body>
</html>
