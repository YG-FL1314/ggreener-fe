<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/ggreen.js"></script>
	<style> 
		html,body{height:100%} 
	</style> 
</head>
<body>
    <div class="easyui-layout" border="false" style="width:100%;height:100%;">
        <!--div data-options="region:'north'" style="height:80px;text-align: center"><h1>绿色低碳企业信息管理平台</h2></div-->
        <div data-options="region:'center'">
        	<div id="tt" class="easyui-tabs" style="width:100%;height:100%" data-options="tabPosition: 'left'">
		        <div title="企业管理" style="padding:20px">
            		<input class="easyui-textbox" label="企业名称：" labelPosition="before" data-options="prompt:'请输入企业名称...'" style="width:50%;margin-left: 20px;">
            		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:30%;margin-left: 20px;">Search</a>
            		<div style="margin-bottom:20px;margin-top:20px">
						<select class="easyui-combobox" name="member" label="会员等级：" limitToList=true labelPosition="left" style="width:20%" data-options="loader: myloader, mode: 'remote', valueField: 'id', textField: 'name'">
						</select>
					</div>
		        </div>
		        <div title="项目管理" style="padding:10px">
		            
		        </div>
		        <div title="用户管理" style="padding:10px">
		            This is the help content.
		        </div>
		    </div>
        </div>
    </div>
</body>
</html>
