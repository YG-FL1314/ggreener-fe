<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/ggreen.js"></script>
	<script type="text/javascript" src="./jquery-easyui/datagrid-detailview.js"></script>
	<style> 
		html,body{height:100%} 
	</style> 
</head>
<body>
    <div class="easyui-layout" border="false" style="width:100%;height:100%;">
        <div data-options="region:'north'" style="height:80px;text-align: center"><h1>绿色低碳企业信息管理平台</h2>
        </div>
        <div data-options="region:'center'">
        	<div id="tt" class="easyui-tabs" style="width:100%;height:100%" data-options="tabPosition: 'left'">
		        <div title="企业管理" style="padding:20px">
            		<input class="easyui-textbox" label="单位名称：" labelPosition="before" data-options="prompt:'请输入单位名称...'" style="width:40%;">
            		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="width:26%;margin-left:20px;">搜索</a>
            		<a id="addCompany" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="width:26%;margin-left:20px;">新增企业</a>
            		<div style="margin-top:20px">
						<select id="attention" class="easyui-combobox" label="会员级别：" labelPosition="left" style="width:19%;">	
						</select>					
						<select id="region" class="easyui-combobox" label="入会日期：" labelPosition="left" style="width:19%;">
						</select>
                        <select id="zol" class="easyui-combobox" label="有效日期：" labelPosition="left" style="width:19%;">
						</select>	
						<select id="attention" class="easyui-combobox" label="关注等级：" labelPosition="left" style="width:19%;">	
						</select>					
						<select id="region" class="easyui-combobox" label="所在地区：" labelPosition="left" style="width:19%;">
						</select>									
					</div>
            		<div style="margin-top:20px">
                        <select id="zol" class="easyui-combobox" label="中光村：" labelPosition="left" style="width:19%;">
						</select>						
						<select id="companyTypes" class="easyui-combobox" label="单位性质：" labelPosition="left" style="width:19%;">
						</select>
						<select id="createTime" class="easyui-combobox" label="成立时间：" labelPosition="left" style="width:19%;">
						</select>
						<select id="register" class="easyui-combobox" label="注册资金：" labelPosition="left" style="width:19%;">
						</select>
						<select id="equity" class="easyui-combobox" label="出资方式：" labelPosition="left" style="width:19%;">
						</select>				
					</div>
					<div style="margin-top:20px">
						<select id="unitType" class="easyui-combobox" label="单位类型：" labelPosition="left" style="width:19%;">
						</select>
						<select id="industry" class="easyui-combobox" label="所属行业：" labelPosition="left" style="width:19%;">
						</select>
						<select id="companyMarker" class="easyui-combobox" label="上市公司：" labelPosition="left" style="width:19%;">
						</select>
						<select id="shareCode" class="easyui-textbox" label="股票代码：" labelPosition="left" style="width:19%;">
						</select>
						<select id="highTech" class="easyui-combobox" label="高新技术：" labelPosition="left" style="width:19%;">
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="business" class="easyui-combobox" label="主营业务：" labelPosition="left" style="width:19%;">
						</select>
						<select id="businessArea" class="easyui-combobox" label="业务领域：" labelPosition="left" style="width:19%;">
						</select>
						<select id="segmentMarker" class="easyui-combobox" label="细分市场：" labelPosition="left" style="width:19%;">
						</select>
						<select id="techProducts" class="easyui-textbox" label="技术产品：" labelPosition="left" style="width:19%;">
						</select>
						<select id="patents" class="easyui-combobox" label="专利著作：" labelPosition="left" style="width:19%;">
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="staffs" class="easyui-combobox" label="员工人数：" labelPosition="left" style="width:19%;">
						</select>
						<select id="techStaffs" class="easyui-combobox" label="技术人员：" labelPosition="left" style="width:19%;">
						</select>
						<select id="officeArea" class="easyui-combobox" label="办公面积：" labelPosition="left" style="width:19%;">
						</select>
						<select id="advantages" class="easyui-textbox" label="单位优势：" labelPosition="left" style="width:19%;">
						</select>
						<select id="totalAsset" class="easyui-combobox" label="总资产：" labelPosition="left" style="width:19%;">
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="netAsset" class="easyui-combobox" label="净资产：" labelPosition="left" style="width:19%;">
						</select>
						<select id="operatingReceipt" class="easyui-combobox" label="营业收入：" labelPosition="left" style="width:19%;">
						</select>
						<select id="gain" class="easyui-combobox" label="利润：" labelPosition="left" style="width:19%;">
						</select>
						<select id="amountInvested" class="easyui-textbox" label="投资额：" labelPosition="left" style="width:19%;">
						</select>
						<select id="debtRatio" class="easyui-combobox" label="负债率：" labelPosition="left" style="width:19%;">
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="contractAmount" class="easyui-combobox" label="合同额：" labelPosition="left" style="width:19%;">
						</select>
						<select id="cooperationAmount " class="easyui-combobox" label="年度合作金额：" labelPosition="left" style="width:19%;">
						</select>
						<select id="interactionTimes" class="easyui-combobox" label="年度互动频次：" labelPosition="left" style="width:19%;">
						</select>
						<select id="cooperationTimes" class="easyui-combobox" label="年度合作次数：" labelPosition="left" style="width:19%;">
						</select>
						<select id="requirements" class="easyui-combobox" label="需求：" labelPosition="left" style="width:19%;">
						</select>
					</div>
					<div style="margin-top:20px">
			            <table id="companys" style="width:100%;height:100%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationUser'">
					        <thead>
					            <tr>
					                <th field="member" align="center" width="8%">会员编号</th>
					                <th field="memberLeve" align="center" width="8%">会员等级</th>
					                <th field="concernLevel" align="center" width="8%">关注等级</th>
					                <th field="name" align="center" width="8%">单位名称</th>
					                <th field="area" align="center" width="8%">所在地区</th>
					                <th field="createTime" align="center" width="8%">成立时间</th>
					                <th field="registeredCapital" align="center" width="8%">注册资金</th>
					                <th field="unitType" align="center" width="8%">单位类型</th>
					                <th field="industry" align="center" width="8%">所属行业</th>
					                <th field="business" align="center" width="8%">主营业务</th>
					                <th field="businessArea" align="center" width="8%">业务领域</th>
					                <th field="advantages" align="center" width="8%">单位优势</th>
					            </tr>
					        </thead>
					    </table>
			        </div>
		        </div>
		        <div title="项目管理" style="padding:20px">
		            
		        </div>
		        <div title="用户管理" style="padding:20px">
		            <table id="users" style="width:50%;height:80%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationUser'">
				        <thead>
				            <tr>
				                <th field="name" align="center" width="15%">用户名</th>
				                <th field="status" align="center" width="15%">状态</th>
				            </tr>
				        </thead>
				    </table>
					<div id="operationUser" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="$('#addUsers').window('open')" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
				    </div>
			        <div id="addUsers" class="easyui-window" title="新增用户" data-options="closed:true,iconCls:'icon-save'" style="width:420px;height:250px;padding:5px;">
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="userName" class="easyui-textbox" label="用户名：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagParentId" class="easyui-textbox" label="密码：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addTag()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addUsers').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		        <div title="标签管理" style="padding:20px">
		            <table id="tags" style="width:60%;height:80%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationTag'">
				        <thead>
				            <tr>
				                <th field="id" align="center" width="20%">标签ID</th>
				                <th field="name" align="center" width="20%">标签名称</th>
				                <th field="parent" align="center" width="20%">父标签名称</th>
				                <th field="order" align="center" width="20%">顺序（从小到大）</th>
				            </tr>
				        </thead>
				    </table>
				    <div id="operationTag" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="$('#addTags').window('open')" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
				    </div>
			        <div id="addTags" class="easyui-window" title="新增标签" data-options="closed:true,iconCls:'icon-save'" style="width:420px;height:300px;padding:5px;">
			        	<div style="text-align:center;margin-top:20px;">
			        		<input id="tagName" class="easyui-textbox" label="标签名称：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagParentId" class="easyui-textbox" label="父标签：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	<input id="tagOrder" class="easyui-textbox" label="标签顺序：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addTag()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addTags').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		    </div>
        </div>
    </div>
</body>
</html>
