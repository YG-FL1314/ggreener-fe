<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绿色低碳企业信息管理平台</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/project.js"></script>
	<style> 
		html,body{height:100%} 
	</style> 
</head>
<body>
    <div class="easyui-layout" border="false" style="width:100%;height:100%;">
        <div data-options="region:'north'" style="height:80px;text-align: center"><h1>绿色低碳企业信息管理平台</h2></div>
        <div data-options="region:'center'">
			<table id="projects" style="width:100%;height:20%" class="easyui-datagrid" singleSelect="true" title="项目基本信息">
		        <thead>
		            <tr>
		                <th field="projectName" align="center" width="20%">项目名称</th>
		                <th field="projectType" align="center" width="10%">项目类型</th>
		                <th field="projectAddress" align="center" width="20%">项目执行地点</th>
		                <th field="startDate" align="center" width="10%">开始时间</th>
		                <th field="endDate" align="center" width="10%">结束时间</th>
		                <th field="projectRemark" align="center" width="15%">备注</th>
		                <th field="amount" align="center" width="15%">项目金额（万元）</th>
		            </tr>
		        </thead>
		    </table>
		    <table id="companies" style="width:100%;height:80%" class="easyui-datagrid" singleSelect="true",data-options="rownumbers:true" title="合作公司信息">
		        <thead>
		            <tr>
		                <th field="companyName" align="center" width="20%">单位名称</th>
		                <th field="projectOthers" align="center" width="10%">对接人</th>
		                <th field="projectPeople" align="center" width="20%">参与人</th>
		                <th field="projectOwners" align="center" width="10%">我方负责人</th>
		                <th field="projectAmount" align="center" width="10%">合作金额</th>
		            </tr>
		        </thead>
		    </table>
        </div>
    </div>
</body>
</html>
