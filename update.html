<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>绿色低碳企业信息管理平台</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui/themes/icon.css">
	<script type="text/javascript" src="./jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/update.js"></script>
	<style> 
		html,body{height:100%} 
	</style> 
</head>
<body>
    <div class="easyui-layout" border="false" style="width:100%;height:100%;">
        <div data-options="region:'north'" style="height:80px;text-align: center"><h1>绿色低碳企业信息管理平台</h2></div>
        <div data-options="region:'center'">
        	<div id="tt" class="easyui-tabs" style="width:100%;height:100%" data-options="tabPosition: 'top'">
		        <div title="基本信息" style="padding:20px">
            		<div style="margin-top:20px">
            			<input id="name" class="easyui-textbox" label="单位名称：" labelPosition="before" data-options="prompt:'请输入单位名称...'" style="width:38.2%;">
						<select id="attention" class="easyui-combobox" label="关注等级：" labelPosition="left" style="width:19%;">	
						</select>					
						<select id="region" class="easyui-combobox" label="所在地区：" labelPosition="left" style="width:19%;">
						</select>
                        <select id="zol" class="easyui-combobox" label="中光村：" labelPosition="left" style="width:19%;">
						</select>									
					</div>
					<div style="margin-top:20px">
						<select id="unitProperties" class="easyui-combobox" label="单位性质：" labelPosition="left" style="width:19%;">
						</select>	
						<input id="createTime" class="easyui-datebox" label="成立时间：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:19%;">
						<select id="register" class="easyui-textbox" label="注册资金：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="equity" class="easyui-combobox" label="出资方式：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="highTech" class="easyui-combobox" label="高新技术：" labelPosition="left" style="width:19%;"/>
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="companyMarket" class="easyui-combobox" label="上市公司：" labelPosition="left" style="width:19%;">
						</select>	
						<select id="sharesCode" class="easyui-textbox" label="股票代码：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="companyTypes" class="easyui-combobox" label="单位类型：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="industries" class="easyui-combobox" label="所属行业：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="business" class="easyui-combobox" label="主营业务：" labelPosition="left" style="width:19%;"/>
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="businessArea" class="easyui-combobox" label="业务领域：" labelPosition="left" style="width:19%;">
						</select>	
						<select id="segmentMarket" class="easyui-combobox" label="细分市场：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="techProduct" class="easyui-combobox" label="技术产品：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="patents" class="easyui-textbox" label="发明专利：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="utilityPatents" class="easyui-textbox" label="实用专利：" labelPosition="left" style="width:19%;"/>
						</select>
					</div>
					<div style="margin-top:20px">
						<select id="softwares" class="easyui-textbox" label="软件著作：" labelPosition="left" style="width:19%;">
						</select>	
						<select id="advantages" class="easyui-textbox" label="单位优势：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="staffNumber" class="easyui-textbox" label="员工人数：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="technicians" class="easyui-textbox" label="技术人员：" labelPosition="left" style="width:19%;"/>
						</select>
						<select id="officeArea" class="easyui-textbox" label="办公面积：" labelPosition="left" style="width:19%;"/>
						</select>
					</div>
					<div style="margin-top:20px">
						<input id="products" class="easyui-textbox" label="自主研发技术产品：" labelPosition="before" style="width:38.2%;">
					</div>
					<div style="margin-top:20px">
						<input id="companyPhone" class="easyui-textbox" label="单位总机：" labelPosition="before" style="width:19%;">
						<input id="companyFax" class="easyui-textbox" label="单位传真：" labelPosition="before" style="width:19%;">
						<input id="companyWebsite" class="easyui-textbox" label="单位网址：" labelPosition="before" style="width:19%;">
						<input id="companyAddress" class="easyui-textbox" label="单位地址：" labelPosition="before" style="width:19%;">
					</div>
					<div style="margin-top:20px;text-align:center">
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="updateCompany()" style="width:15%;">更新</a>
            			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onClick="cancel()" style="width:15%;margin-left:20px;">返回</a>
					</div>
		        </div>
		        <div title="会员信息" style="padding:10px">
		            <div style="margin-top:20px">
		            	<input id="memberCode" class="easyui-textbox" label="会员编码：" labelPosition="before" style="width:19%;">
						<select id="member" class="easyui-combobox" label="会员级别：" labelPosition="left" style="width:19%;">	
						</select>					
						<input id="joiningTime" class="easyui-datebox" label="入会日期：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:19%;">
						</select>
                        <input id="validityTime" class="easyui-datebox" label="有效期至：" labelPosition="left" data-options="formatter:dateFormatter,parser:dateParser,closeText:'关闭',currentText:'今天'" style="width:19%;">
					</div>
					<div style="margin-top:20px;text-align:center"> 
						<a href="#" class="easyui-linkbutton" onclick="updateMember()" data-options="iconCls:'icon-add'" style="width:15%;">更新</a>
            			<a href="#" class="easyui-linkbutton" onclick="cancel()" data-options="iconCls:'icon-cancel'" style="width:15%;margin-left:20px;">返回</a>
					</div>
		        </div>
		        <div title="需求信息" style="padding:10px">
		        	需求信息
		        </div>
		        <div title="联系信息" style="padding:10px">
		            <table id="contact" style="width:100%;heighct:100%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationContact'">
				        <thead>
				            <tr>
				            	<th field="contactName" align="center" width="10%">姓名</th>
				                <th field="duty" align="center" width="10%">职务</th>
				                <th field="phone1" align="center" width="10%">手机号1</th>
				                <th field="phone2" align="center" width="10%">手机号2</th>
				                <th field="telephone" align="center" width="10%">座机</th>
				                <th field="mail" align="center" width="10%">邮箱</th>
				                <th field="weixin" align="center" width="10%">微信号</th>
				                <th field="qq" align="center" width="10%">QQ号</th>
				                <th field="remark" align="center" width="10%">备注</th>
				            </tr>
				        </thead>
				    </table>
			        <div id="operationContact" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#addContact').window('open')" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="updateContractWindow()"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteContact()"></a>
				    </div>
				    <div id="addContact" class="easyui-window" title="新增联系人" data-options="closed:true,iconCls:'icon-save'" style="width:450px;height:460px;padding:5px;">
			        	<div style="text-align:center;margin-top:10px;">
			        		<input id="contactNameInput" class="easyui-textbox" label="姓名：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="contactDutyInput" class="easyui-combobox" label="职务：" labelPosition="before"  style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="contactPhone1Input" class="easyui-textbox" label="手机号1：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="contactPhone2Input" class="easyui-textbox" label="手机号2：" labelPosition="before"  style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="contactTelInput" class="easyui-textbox" label="座机：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="mailInput" class="easyui-textbox" label="邮箱：" labelPosition="before"  style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="weixinInput" class="easyui-textbox" label="微信号：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="qqInput" class="easyui-textbox" label="QQ号：" labelPosition="before"  style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="remarkInput" class="easyui-textbox" label="备注：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addContact()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addContact').window('close')" style="text-align:center;width:20%;margin-left:20px;">返回</a>
		                </div>
				    </div>
				    <div id="updateContact" class="easyui-window" title="更新联系人" data-options="closed:true,iconCls:'icon-save'" style="width:450px;height:500px;padding:5px;">
				    	<div style="text-align:center;margin-top:10px;">
			        		<input id="contactId" class="easyui-textbox" label="联系人ID：" labelPosition="before" disabled="true" style="width:70%;">
			        	</div>
			        	<div style="text-align:center;margin-top:10px;">
			        		<input id="contactNameUpdate" class="easyui-textbox" label="姓名：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="contactDutyUpdate" class="easyui-combobox" label="职务：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="contactPhone1Update" class="easyui-textbox" label="手机号1：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="contactPhone2Update" class="easyui-textbox" label="手机号2：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="contactTelUpdate" class="easyui-textbox" label="座机：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="mailUpdate" class="easyui-textbox" label="邮箱：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="weixinUpdate" class="easyui-textbox" label="微信号：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="qqUpdate" class="easyui-textbox" label="QQ号：" labelPosition="before"  style="width:70%;">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="remarkUpdate" class="easyui-textbox" label="备注：" labelPosition="before" style="width:70%;">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="updateContact()">更新</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#updateContact').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		        <div title="互动信息" style="padding:10px">
		            <table id="chat" style="width:100%;heighct:100%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationChat'">
				        <thead>
				            <tr>
				            	<th field="chatTime" align="center" width="15%" data-options="formatter:formatCellTooltip">互动时间</th>
				            	<th field="chatType" align="center" width="10%" data-options="formatter:formatCellTooltip">互动方式</th>
				                <th field="chatAddress" align="center" width="15%" data-options="formatter:formatCellTooltip">互动地点</th>
				                <th field="others" align="center" width="15%" data-options="formatter:formatCellTooltip">该方参与人</th>
				                <th field="owners" align="center" width="15%" data-options="formatter:formatCellTooltip">我方参与人</th>
				                <th field="content" align="center" width="30%" data-options="formatter:formatCellTooltip">交流内容</th>
				            </tr>
				        </thead>
				    </table>
			        <div id="operationChat" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#addChat').window('open')" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="updateChatClick()"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteChat()"></a>
				    </div>
				    <div id="addChat" class="easyui-window" title="新增互动信息" data-options="closed:true,iconCls:'icon-save'" style="width:450px;height:420px;padding:5px;">
			        	<div style="text-align:center;margin-top:10px;">
			        		<input id="chatTime" class="easyui-datetimebox" label="互动时间：" labelPosition="left" style="width:300px" data-options="formatter:dateFormatterHHMM, parser:dateParserHHMM, closeText:'关闭',okText:'确认', currentText:'今天'">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="chatType" class="easyui-combobox" label="互动方式：" labelPosition="left" style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="chatAddress" class="easyui-textbox" label="互动地址：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="chatOthers" class="easyui-combobox" label="该方负责人：" labelPosition="left" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="chatOwners" class="easyui-combobox" label="我方负责人：" labelPosition="left"  style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="chatContent" class="easyui-textbox" label="交流内容简述：" labelPosition="left" multiline="true" style="width:300px;height: 100px">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="addChat()">新增</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#addChat').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
				    <div id="updateChat" class="easyui-window" title="更新互动信息" data-options="closed:true,iconCls:'icon-save'" style="width:450px;height:460px;padding:5px;">
				    	<div style="text-align:center;margin-top:10px;">
			        		<input id="chatId" class="easyui-textbox" label="互动信息ID：" labelPosition="before" disabled="true" style="width:300px">
			        	</div>
			        	<div style="text-align:center;margin-top:10px;">
			        		<input id="chatTimeUpdate" class="easyui-datetimebox" label="互动时间：" labelPosition="left" style="width:300px" data-options="formatter:dateFormatterHHMM, parser:dateParserHHMM,closeText:'关闭',okText:'确认',currentText:'今天'">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="chatTypeUpdate" class="easyui-combobox" label="互动方式：" labelPosition="left" style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="chatAddressUpdate" class="easyui-textbox" label="互动地址：" labelPosition="before" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="chatOthersUpdate" class="easyui-combobox" label="该方负责人：" labelPosition="left" style="width:300px">
			        	</div>
		                <div style="text-align:center;margin-top:10px;">
		                	<input id="chatOwnersUpdate" class="easyui-combobox" label="我方负责人：" labelPosition="left"  style="width:300px">
		                </div>
		                <div style="text-align:center;margin-top:10px;">
			        		<input id="chatContentUpdate" class="easyui-textbox" label="交流内容简述：" labelPosition="left" multiline="true" style="width:300px;height: 100px">
			        	</div>
		                <div style="text-align:center;margin-top:20px;">
		                	 <a href="#" class="easyui-linkbutton" style="text-align:center;width:20%;margin-left:20px;" onclick="updateChat()">更新</a>
		                	 <a href="#" class="easyui-linkbutton" onclick="$('#updateChat').window('close')" style="text-align:center;width:20%;margin-left:20px;">取消</a>
		                </div>
				    </div>
		        </div>
		        <div title="合作信息" style="padding:10px">
		            合作信息
		        </div>
		        <div title="经营信息" style="padding:10px">
		            <table id="holder" style="width:50%;heighct:80%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationHolder'">
				        <thead>
				            <tr>
				            	<th field="holderName" align="center" width="15%">股东名称</th>
				                <th field="holderAmount" align="center" width="15%">出资额</th>
				                <th field="holderPercent" align="center" width="15%">出资比例</th>
				            </tr>
				        </thead>
				    </table>
			        <div id="operationHolder" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#addProject').window('open')" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="modifyUserOperationByAdmin()"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteUserByAdmin()"></a>
				    </div>
		        </div>
		        <div title="开票信息" style="padding:10px">
		            <table id="invoice" style="width:100%;heighct:100%" class="easyui-datagrid" singleSelect="true" data-options="toolbar:'#operationInvoice'">
				        <thead>
				            <tr>
				            	<th field="invoiceName" align="center" width="15%">单位名称</th>
				                <th field="chatAddress" align="center" width="15%">纳税人识别号</th>
				                <th field="phone1" align="center" width="15%">地址</th>
				                <th field="phone2" align="center" width="15%">电话</th>
				                <th field="telephone" align="center" width="15%">开户行</th>
				                <th field="mail" align="center" width="15%">账号</th>
				            </tr>
				        </thead>
				    </table>
			        <div id="operationInvoice" style="padding:2px 5px;">
				        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="$('#addProject').window('open')" plain="true"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="modifyUserOperationByAdmin()"></a>
				        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteUserByAdmin()"></a>
				    </div>
		        </div>
		    </div>
        </div>
    </div>
</body>
</html>
